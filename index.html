<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>English Vocabulary Learning</h1>
        
        <div class="input-section">
            <input type="text" id="englishWord" placeholder="Enter English word" />
            <input type="text" id="chineseTranslation" placeholder="Enter Chinese translation" />
            <button id="addWord">Add Word</button>
        </div>

        <div class="record-section">
            <div class="record-controls">
                <input type="text" id="recordName" placeholder="Record name" />
                <button id="saveRecord">Save as Record</button>
                <select id="recordList">
                    <option value="">Select a record</option>
                </select>
                <button id="loadRecord">Load Record</button>
                <button id="deleteRecord">Delete Record</button>
            </div>
        </div>

        <div class="word-list">
            <h2>Vocabulary List</h2>
            <div id="wordContainer"></div>
        </div>
    </div>

    <template id="word-template">
        <div class="word-item">
            <div class="word-content">
                <div class="english-word"></div>
                <div class="spelling"></div>
                <div class="chinese-translation"></div>
            </div>
            <div class="word-actions">
                <button class="speak-btn">üîä</button>
                <button class="delete-btn">‚ùå</button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
